<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo"><h1>ODIN</h1>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>

    <div class="right">
        <div class="disclaimer">
            <p>This is not a real online service! You know you need
                something like this in your life to help you realize 
                your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="info">
            <p><strong>Let's do this!</strong></p>
            <form action="#" method="get">
                <div class="inputs">
                    <div class="labels">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" maxlength="25">
                    </div>
                    <div class="labels">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" maxlength="25">
                    </div>
                </div>
                <div class="inputs">
                    <div class="labels">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        
                    </div>
                    <div class="labels">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone-num" pattern="[0-9]{10}">
                    </div>
                </div>
                <div class="inputs">
                    <div class="labels">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        <div class="requirements"></div>
                    </div>
                    <div class="labels">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm" required>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="end">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
